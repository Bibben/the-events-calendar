class_name: Restv1Tester
modules:
    enabled:
        - \Helper\Restv1
        - REST
        - WPDb
        - WPBrowser
        - \Helper\TribeDb
        - Asserts
        - WPLoader
    config:
        WPBrowser:
            url: 'http://tec.tri.be'
            adminUsername: admin
            adminPassword: admin
            adminUrl: /wp-admin
        REST:
            depends: WPBrowser
            url: 'http://tec.tri.be/wp-json/tribe/events/v1/'
        WPDb:
            dsn: 'mysql:host=localhost;dbname=test'
            user: root
            password: ''
            dump: tests/_data/dump.sql
            populate: true
            cleanup: true
            url: 'http://tec.tri.be'
            tablePrefix: wp_
        WPLoader:
            # just load WordPress using the same db as WPDb
            loadOnly: true
            wpRootFolder: /tmp/wordpress
            dbName: test
            dbHost: localhost
            dbUser: root
            dbPassword: ''

