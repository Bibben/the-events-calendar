# Codeception Test Suite Configuration

# suite for WPML integration tests.
class_name: WpmlintegrationTester
modules:
    enabled: [Filesystem, WPLoader, \Helper\Wpmlintegration]
env:
    wpml:
        modules:
            config:
                WPLoader:
                    wpRootFolder: /tmp/wordpress
                    dbName: wploader
                    dbHost: localhost
                    dbUser: root
                    dbPassword: ''
                    wpDebug: true
                    tablePrefix: wp_
                    domain: tec.tri.be
                    adminEmail: admin@tec.tri.be
                    title: 'The Events Calendar Tests'
                    plugins:
                        - sitepress-multilingual-cms/sitepress.php
                        - wpml-translation-management/plugin.php
                        - wpml-string-translation/plugin.php
                        - the-events-calendar/the-events-calendar.php
                    activatePlugins:
                        - sitepress-multilingual-cms/sitepress.php
                        - wpml-translation-management/plugin.php
                        - wpml-string-translation/plugin.php
                        - the-events-calendar/the-events-calendar.php
