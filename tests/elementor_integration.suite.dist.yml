class_name: Elementor_integrationTester
modules:
    enabled: [WPLoader, \Helper\Integration]
    config:
        WPLoader:
            wpRootFolder: %WP_ROOT_FOLDER%
            dbName: %WP_TEST_DB_NAME%
            dbHost: %WP_TEST_DB_HOST%
            dbUser: %WP_TEST_DB_USER%
            dbPassword: %WP_TEST_DB_PASSWORD%
            tablePrefix: test_
            domain: %WP_DOMAIN%
            adminEmail: admin@%WP_DOMAIN%
            title: 'The Events Calendar - Elementor Integration Tests'
            plugins:
                - the-events-calendar/the-events-calendar.php
                - elementor/elementor.php
            activatePlugins:
                - the-events-calendar/the-events-calendar.php
                - elementor/elementor.php
