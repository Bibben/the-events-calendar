actor: Custom_tables_v1_integrationTester
modules:
    enabled:
        - \Helper\Custom_tables_v1_integration
        - WPLoader
    config:
        WPLoader:
            wpRootFolder: %WP_ROOT_FOLDER%
            dbName: %WP_TEST_DB_NAME%
            dbHost: %WP_TEST_DB_HOST%
            dbUser: %WP_TEST_DB_USER%
            dbPassword: %WP_TEST_DB_PASSWORD%
            tablePrefix: test_
            domain: %WP_DOMAIN%
            adminEmail: admin@tribe.localhost
            title: 'TEC Custom Tables v1 integration Tests'
            plugins:
                - the-events-calendar/the-events-calendar.php
            activatePlugins:
                - the-events-calendar/the-events-calendar.php
